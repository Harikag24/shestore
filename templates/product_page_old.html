<html>
<head>
    <title>The Products page is </title>
</head>
<body>

    {% for p in data %}
        <p>{{ p.id }}</p>
        <p>{{ p.name }}</p>
        <p>{{ p.description }}</p>

        </a>
    {% endfor %}
</body>
</html>
